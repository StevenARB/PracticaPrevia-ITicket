<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ITicket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div class="container mt-4">
            <nav class="navbar navbar-dark bg-dark">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eventos">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Puntos de Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Ayuda</a>
                    </li>
                </ul>
            </nav>
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object=${evento} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Agregar Evento</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id}"type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Artista</label>
                                <input th:field="*{artista}"type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Costo</label>
                                <input th:field="*{costo}"type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Fecha</label>
                                <input th:field="*{fecha}"type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Capacidad</label>
                                <input th:field="*{capacidad}"type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Lugar</label>
                                <input th:field="*{lugar}"type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
